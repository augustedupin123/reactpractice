<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create_practice</title>
</head>

<body>
    <form>
        <label for="fname">First Name :</label>
        <input type="text" name="" id="fname" onkeyup="validate()"> <br>
        <label for="fname">Last Name :</label>
        <input type="text" name="" id="lname" onkeyup="validate()"> <br>
        <label for="fname">Email :</label>
        <input type="text" name="" id="email" onkeyup="validate()"> <br>

        <button onclick="addUser()" type="button" disabled>Add User</button>
    </form>

    <table border="1">
        <thead>1
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>

            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        var users = []
        function addUser() {
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                email: document.getElementById("email").value
            }
            users.push(user)
            
            console.log(users)
            document.querySelector('tbody').innerHTML=""
            users.forEach((user) => {
                var mytr = document.createElement("tr");
                for (a in user) {

                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    mytr.appendChild(myTd)
                }
                document.querySelector('tbody').appendChild(mytr);
            })
            cleardata()// Will clear the form
        }
        function cleardata() {
            var user = {
                fname: "",
                lname: "",
                email: "",
            }
            for(a in user){
                document.getElementById(a).value=""
            }

        }

        function validate(){
            var formvalid = true;
            var user = {
                fname: "",
                lname: "",
                email: "",
            }
            for(a in user){
               user[a]=document.getElementById(a).value
               if(user[a]==""){
                   formvalid = false
               }
            }

            if(formvalid==true){
                document.querySelector("button").removeAttribute("disabled")
            }else{
                document.querySelector("button").setAttribute("disabled",true)
            }
           
        }
    </script>
</body>

</html>
