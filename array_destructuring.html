<!-- destructuring makes possible unpacking values from an array into seperat variables -->
<script>
    const myproglang = ['js', 'python', 'php', 'c++', '.net'];
    let [top1, top2, top3, top4, top5] = myproglang;
    console.log("my fav prog lang is" + ' ' + top1);
    console.log(myproglang.length);
    let [topfirst,,,,toplast] = myproglang;
    console.log("My fav lang is" + topfirst);

</script>
