<!-- callback function: Any function that is passed as an argument is called as a callback function.
Instead of immediately returning some result like most functions, functions that use callbacks take some time to produce result.
The word asynchronous just means 'takes some time'. -->

        console.log(`Sum of ${a} and ${b} is ${a+b}`);
    }

        console.log('callback is called');
    }
    sum(5,5);
    callbackfun(sum(5,5));
