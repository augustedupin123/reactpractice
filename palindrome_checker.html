<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="palindrome_check.css">
    <title>Palindrome checker in javascript</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>palindrome checker</h1>
            <p>A palindrome is a word or a phase that reads the same backwards and forwards</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter text or number">
            <button class="active">check Palindrome</button>
        </div>
        <p class="info-text">Yes,<span>'Borrow or rob'</span>is a palindrome</p>
    </div>
    <script src="palindrome_checker.js"></script>
</body>
</html>
